<!doctype html>
<html lang="it">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><title>Test Quiz</title></head>
<body>
  <div id="quiz">Caricamento test...</div>
  <script>
  (function(){
    const pool = [
      {question:"Q1: Che cos'è il PEI?", options:["Piano Educativo Individualizzato","Altro A","Altro B","Altro C"], correct:0, topic:"Inclusione"},
      {question:"Q2: Che cos'è il PDP?", options:["Piano Didattico Personalizzato","Altro A","Altro B","Altro C"], correct:0, topic:"DSA"}
    ];
    function render(qs){
      const c = document.getElementById('quiz');
      c.innerHTML = '';
      qs.forEach((q,i)=>{
        const box = document.createElement('div');
        box.innerHTML = '<h3>Domanda '+(i+1)+'</h3><p>'+q.question+'</p>';
        q.options.forEach((opt,j)=>{
          const id='t_'+i+'_'+j;
          box.innerHTML += '<div><input type="radio" id="'+id+'" name="q'+i+'" value="'+j+'"><label for="'+id+'">'+opt+'</label></div>';
        });
        c.appendChild(box);
      });
    }
    document.addEventListener('DOMContentLoaded', ()=> render(pool));
  })();
  </script>
</body>
</html>
