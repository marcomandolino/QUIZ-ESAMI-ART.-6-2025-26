            {"question":"Come si configura l'antropologia secondo il testo?","options":["Come insieme di concezioni, teorie e programmi di ricerca volti a comprendere l'uomo nella sua totalità.","Come una disciplina filosofica che indaga il senso dell'esistenza umana.","Come una scienza esatta che fornisce risposte definitive sul comportamento umano.","Come un ramo della sociologia che si occupa di statistiche e rilevazioni demografiche."],"correct":0,"topic":"Antropologia e il suo ruolo nella professione docente"},
            {"question":"Quale approccio caratterizza l'antropologia?","options":["Un approccio integrato e comparativo.","Un approccio esclusivamente quantitativo e sperimentale.","Un approccio basato sull'introspezione psicologica individuale.","Un approccio puramente storico-filologico."],"correct":0,"topic":"Antropologia e il suo ruolo nella professione docente"},
            {"question":"In quale anno l'antropologia è stata indicata tra i requisiti di base per diventare docenti in Italia?","options":["Nel 2017.","Nel 2003 con la Riforma Moratti.","Nel 2015 con la Legge \"Buona Scuola\".","Nel 2022 con il D.M. 328."],"correct":0,"topic":"Antropologia e il suo ruolo nella professione docente"},
            {"question":"Quale decreto ha stabilito che l'antropologia è uno dei quattro ambiti disciplinari per la professione docente?","options":["Il DLgs n. 59 del 13 aprile 2017.","Il D.M. 328 del 22 dicembre 2022.","La Legge 107 del 2015.","Il DPR 275 del 1999."],"correct":0,"topic":"Antropologia e il suo ruolo nella professione docente"},
            {"question":"Cosa ci offre l'antropologia, secondo il testo?","options":["Uno sguardo verso l'esterno e verso gli altri, ma anche l'insegnamento a guardare noi stessi.","Esclusivamente tecniche avanzate per l'osservazione delle società complesse.","Un metodo infallibile per risolvere i conflitti interculturali in classe.","Un repertorio di conoscenze enciclopediche sulle culture del mondo."],"correct":0,"topic":"Antropologia e il suo ruolo nella professione docente"},
            {"question":"Cosa significa \"fare antropologia\" per un docente?","options":["Sviluppare capacità di autoanalisi e imparare a osservare con gli occhi di un estraneo.","Viaggiare in paesi lontani per studiare culture diverse dalla propria.","Raccontare agli studenti le usanze e i riti di popolazioni esotiche.","Applicare protocolli standardizzati per l'analisi dei gruppi sociali."],"correct":0,"topic":"Antropologia e il suo ruolo nella professione docente"},
            {"question":"Cosa studia in particolare l'antropologia culturale?","options":["I processi di interculturazione e gli aspetti socio-culturali che influiscono sulla formazione della soggettività.","Le leggi e le norme che regolano i sistemi giuridici delle diverse culture.","Le forme artistiche e le produzioni materiali delle civiltà umane.","L'evoluzione genetica e le caratteristiche fisiche delle diverse popolazioni."],"correct":0,"topic":"Antropologia e il suo ruolo nella professione docente"},
            {"question":"Quale prospettiva ha scelto di adottare la scuola italiana?","options":["La prospettiva interculturale.","La prospettiva assimilazionista.","La prospettiva multiculturalista separatista.","La prospettiva esclusivamente nazionale."],"correct":0,"topic":"Antropologia e il suo ruolo nella professione docente"},
            {"question":"Quale è il primo passo da compiere, secondo la prospettiva antropologica, entrando in classe?","options":["Conoscere i propri studenti, chiamarli per nome e guardarli negli occhi.","Distribuire immediatamente il programma didattico annuale.","Effettuare un test d'ingresso per valutare il livello di preparazione.","Stabilire in modo autoritario le regole di comportamento."],"correct":0,"topic":"Antropologia e il suo ruolo nella professione docente"},
            {"question":"Cosa è importante analizzare prima di concentrarsi sulle attività didattiche?","options":["La composizione del gruppo di lavoro e le eventuali dinamiche conflittuali.","Esclusivamente i documenti di valutazione degli anni precedenti.","Il curriculum vitae dei genitori degli alunni.","Le linee guida ministeriali in modo dettagliato e approfondito."],"correct":0,"topic":"Antropologia e il suo ruolo nella professione docente"},
            {"question":"Cosa occorre ascoltare con attenzione, secondo il testo?","options":["Le parole degli alunni, anche quelle dette per gioco.","Solo le risposte fornite durante le interrogazioni formali.","Principalmente i pareri e le direttive del dirigente scolastico.","Esclusivamente le comunicazioni ufficiali delle famiglie."],"correct":0,"topic":"Antropologia e il suo ruolo nella professione docente"},
            {"question":"Cosa si può proporre per ridurre il pregiudizio verso la diversità?","options":["Riflessioni sui temi delle discriminazioni e dell'inclusione.","Lezioni frontali sulla storia dei diritti umani.","Test psicologici per misurare il livello di apertura mentale degli studenti.","L'assegnazione di punizioni per comportamenti discriminatori."],"correct":0,"topic":"Antropologia e il suo ruolo nella professione docente"},

            {"question":"Cosa deve fare un docente se un alunno non comprende la lingua o non è a suo agio?","options":["Cercare aiuto tra i compagni o fare ricorso agli strumenti digitali.","Sospendere immediatamente l'attività e segnalare il caso al dirigente.","Insistere affinché l'alunno si sforzi di comprendere autonomamente.","Assegnare all'alunno compiti più semplici e isolati."],"correct":0,"topic":"Antropologia e il suo ruolo nella professione docente"},

            {"question":"Su cosa si basa la prospettiva interculturale?","options":["Su una prospettiva globale, il dialogo, la dinamicità culturale e la coesione sociale.","Su misure speciali e temporanee riservate agli alunni con background migratorio.","Sull'insegnamento della religione cattolica come base per il dialogo.","Sull'omogeneizzazione culturale per favorire la coesione nazionale."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},
            {"question":"Cosa intende il testo per \"Prospettiva Globale\"?","options":["Che l'intercultura non si limita agli alunni migranti, ma riguarda tutti gli alunni e tutti i livelli.","Che la scuola deve preparare gli studenti a competere nel mercato del lavoro globale.","Che è necessario studiare la geografia e le relazioni internazionali in modo approfondito.","Che tutte le culture del mondo devono essere trattate in egual misura nel curriculum."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},
            {"question":"Cosa promuove la prospettiva interculturale?","options":["Il dialogo e il confronto tra culture e persone.","La separazione temporanea per un migliore apprendimento della lingua italiana.","La superiorità della cultura occidentale come fondamento della scuola.","L'assegnazione di tutor specializzati solo per gli studenti stranieri."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},
            {"question":"Come viene vista la diversità nella scuola interculturale?","options":["Come paradigma dell'identità della scuola.","Come un problema da superare attraverso l'integrazione.","Come un fattore marginale che riguarda una minoranza di studenti.","Come un ostacolo al raggiungimento degli obiettivi didattici standard."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},
            {"question":"Cosa unisce la prospettiva interculturale?","options":["L'apprezzamento delle differenze alla ricerca della coesione sociale.","L'attenzione alle differenze all'eliminazione di ogni conflitto ideologico.","La valorizzazione delle tradizioni locali al rifiuto della globalizzazione.","Lo studio delle lingue straniere all'abbandono della lingua madre."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},
            {"question":"Cosa NON prevede l'educazione interculturale?","options":["Divisioni, bensì la moltiplicazione delle appartenenze.","La creazione di classi separate per livello di lingua italiana.","Il riconoscimento dei diritti fondamentali di ogni individuo.","La collaborazione tra scuola, famiglia e territorio."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},
            {"question":"Cosa deve comprendere l'insegnante secondo il ruolo descritto?","options":["Le diversità culturali e creare un ambiente di apprendimento inclusivo.","Esclusivamente le tecniche didattiche più innovative e tecnologiche.","Le strategie per uniformare il comportamento degli studenti.","I meccanismi psicologici alla base dell'apprendimento mnemonico."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},
            {"question":"Cosa deve favorire l'insegnante?","options":["Il dialogo tra studenti con background culturali diversi.","La competizione individuale per stimolare il rendimento.","L'uso esclusivo della lingua italiana in ogni contesto scolastico.","La libera scelta di non partecipare alle attività interculturali."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},
            {"question":"Cosa deve sviluppare e far sviluppare l'insegnante?","options":["Una capacità di analisi critica delle dinamiche sociali.","Un'attitudine all'obbedienza verso le autorità costituite.","Una conoscenza enciclopedica di tutte le culture presenti in classe.","Un senso di colpa per le ingiustizie storiche commesse."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},
            {"question":"Come deve progettare l'insegnante?","options":["Non focalizzandosi sullo studente medio, ma rivolgendosi a tutti fin da subito.","Progettando per lo studente medio e aggiungendo poi percorsi personalizzati.","Aspettando di conoscere le specificità di ogni alunno prima di progettare.","Utilizzando esclusivamente modelli predefiniti validati a livello nazionale."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},
            {"question":"Quale compito ha l'insegnante rispetto alla società complessa?","options":["Fornire le chiavi di lettura e comprensione per affrontarla.","Proteggere gli studenti isolandoli dalle influenze esterne.","Insegnare solo le competenze tecniche richieste dal mercato.","Ignorare le influenze sociali per concentrarsi sui programmi ministeriali."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},
            {"question":"Cosa è chiamato a fare l'insegnante rispetto all'inclusione?","options":["Intraprendere un lavoro quotidiano i cui obiettivi sono rendere gli alunni consapevoli, promuovere il superamento dei pregiudizi e sviluppare apertura al dialogo.","Applicare rigorosamente il PEI solo per gli alunni con disabilità certificate.","Organizzare eventi speciali una volta all'anno per celebrare le diversità.","Delegare il lavoro sull'inclusione all'insegnante di sostegno e agli specialisti."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},
            {"question":"Cosa deve aiutare a comprendere l'insegnante?","options":["Che nessuna cultura è migliore o più efficace di un'altra.","Che la cultura italiana è il fondamento necessario per l'integrazione.","Che le culture sono entità statiche e immutabili da preservare.","Che esiste una gerarchia di valori culturali universalmente riconosciuta."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},
            {"question":"Da cosa parte un insegnante inclusivo?","options":["Dalla considerazione che l'inclusione riguarda tutti, nessuno escluso.","Dall'identificazione precoce degli alunni con Bisogni Educativi Speciali.","Dall'applicazione di protocolli standardizzati per l'accoglienza.","Dalla richiesta di risorse aggiuntive per gli alunni disabili."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},
            {"question":"Cosa fa un docente inclusivo riguardo alle peculiarità degli alunni?","options":["Cerca di comprenderle e si addentra nella pluralità delle interazioni tra differenze.","Le ignora per non creare etichette o aspettative diverse.","Le segnala immediatamente ai servizi socio-sanitari.","Le considera un fattore privato che non influisce sulla vita scolastica."],"correct":0,"topic":"La Prospettiva Interculturale a Scuola"},

        // Funzione per mescolare un array (Fisher-Yates)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Seleziona domande casuali (gestisce anche il caso count > pool.length)
        function getRandomQuestions(questions, count) {
            const pool = [...questions];
            const desired = Math.min(count, pool.length);
            const shuffled = shuffleArray(pool);
            const selected = shuffled.slice(0, desired);
            return selected.map(q => {
                const correctAnswer = q.options[q.correct];
                const shuffledOptions = shuffleArray(q.options);
                const newCorrectIndex = shuffledOptions.indexOf(correctAnswer);
                return { ...q, options: shuffledOptions, correct: newCorrectIndex };
            });
        }

        // Render del quiz
        function renderQuiz(questions) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div class="question-number">Domanda ${index + 1}</div>
                    <div class="topic">Argomento: ${question.topic}</div>
                    <p>${question.question}</p>
                    <div class="options">
                        ${question.options.map((option, i) => `
                            <div class="option" data-question-index="${index}" data-option-index="${i}">
                                <input type="radio" id="q${index}_o${i}" name="q${index}" value="${i}">
                                <label for="q${index}_o${i}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}" style="display: none;"></div>
                `;
                quizContainer.appendChild(questionDiv);
            });
            document.getElementById('current-topic').textContent = `Argomento: ${questions[0].topic}`;
        }

        // Gestione dell'evidenziazione in tempo reale
        function setupRealTimeFeedback(questions) {
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const questionIndex = parseInt(this.getAttribute('data-question-index'));
                    const optionIndex = parseInt(this.getAttribute('data-option-index'));
                    const question = questions[questionIndex];
                    const feedback = document.getElementById(`feedback-${questionIndex}`);
                    
                    // Seleziona effettivamente l'input radio
                    const radioInput = this.querySelector('input[type="radio"]');
                    radioInput.checked = true;
                    
                    // Disabilita tutte le opzioni per questa domanda
                    const allOptions = document.querySelectorAll(`.option[data-question-index="${questionIndex}"]`);
                    allOptions.forEach(opt => {
                        opt.classList.add('disabled');
                    });
                    
                    // Rimuovi tutte le evidenziazioni precedenti
                    allOptions.forEach(opt => {
                        opt.classList.remove('correct-answer', 'wrong-answer');
                    });
                    
                    // Evidenzia la risposta corretta
                    const correctOption = document.querySelector(`.option[data-question-index="${questionIndex}"][data-option-index="${question.correct}"]`);
                    correctOption.classList.add('correct-answer');
                    
                    // Se la risposta selezionata è sbagliata, evidenziala in rosso
                    if (optionIndex !== question.correct) {
                        this.classList.add('wrong-answer');
                        feedback.textContent = 'Risposta errata!';
                        feedback.className = 'feedback incorrect';
                    } else {
                        feedback.textContent = 'Risposta corretta!';
                        feedback.className = 'feedback correct';
                    }
                    
                    feedback.style.display = 'block';
                });
            });
        }

        // Calcolo punteggio e visualizzazione risultati
        function calculateScore(questions) {
            let score = 0;
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<h2>Risultati</h2>';
            resultsContainer.style.display = 'block';
            questions.forEach((question, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                const userAnswer = selectedOption ? parseInt(selectedOption.value) : -1;
                const isCorrect = userAnswer === question.correct;
                if (isCorrect) score++;
                const resultDiv = document.createElement('div');
                resultDiv.className = `question-result ${isCorrect ? 'correct' : 'incorrect'}`;
                resultDiv.innerHTML = `
                    <p><strong>Domanda ${index + 1}:</strong> ${question.question}</p>
                    <p>La tua risposta: ${userAnswer !== -1 ? question.options[userAnswer] : 'Nessuna risposta'}</p>
                    <p class="correct">Risposta corretta: ${question.options[question.correct]}</p>
                    <div class="topic">Argomento: ${question.topic}</div>
                `;
                resultsContainer.appendChild(resultDiv);
            });

            const scoreDiv = document.createElement('div');
            scoreDiv.className = 'score';
            scoreDiv.innerHTML = `Hai totalizzato ${score} punti su ${questions.length}`;
            resultsContainer.prepend(scoreDiv);

            const retryDiv = document.createElement('div');
            retryDiv.className = 'retry-btn';
            retryDiv.innerHTML = '<button onclick="location.reload()">Ripeti il Quiz con altre 15 domande</button>';
            resultsContainer.appendChild(retryDiv);

            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            const selectedQuestions = getRandomQuestions(questionsPool, 15);
            renderQuiz(selectedQuestions);
            setupRealTimeFeedback(selectedQuestions);
            document.getElementById('total').textContent = '15';
            document.getElementById('submit-btn').addEventListener('click', function() {
                calculateScore(selectedQuestions);
            });

            // osservatore per aggiornare topic e progresso
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const topic = entry.target.querySelector('.topic').textContent.replace('Argomento: ', '');
                        document.getElementById('current-topic').textContent = `Argomento: ${topic}`;
                        const questionNumber = entry.target.querySelector('.question-number').textContent.replace('Domanda ', '');
                        document.getElementById('current').textContent = questionNumber;
                    }
                });
            }, { threshold: 0.6 });

            // osserva le domande create
            const questions = document.querySelectorAll('.question');
            questions.forEach(q => observer.observe(q));
        });
    </script>
